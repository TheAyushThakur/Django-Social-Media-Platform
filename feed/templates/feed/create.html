{% extends "base.html" %}

{% block title %}Add New Post{% endblock title %}

{% block body %}
<div class="bg-gray-900/50 p-10" style="height: 720px;">
   <form method="POST" action="." >
        {% csrf_token %}
        <div class="py-5 text-lg">
         {{ form.as_p }} 
        </div>
        <div>
            <div class="my-5">
                <button class="bg-white text-gray-800 font-bold rounded border-b-2 border-blue-500 hover:border-blue-600 hover:bg-blue-500 hover:text-white shadow-md py-2 px-6 inline-flex items-center" type="submit">
                    <span class="mr-2">Add Post</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="currentcolor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </form> 
</div>
{% endblock body %}
